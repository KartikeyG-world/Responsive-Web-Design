<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150x50?text=Logo" alt="Company Logo">

        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#video-section">Video</a>
            <a class="nav-link" href="#signup">Sign Up</a>
        </nav>
    </header>

    <section id="features">
        <h2>Our Amazing Features</h2>
        <p>Feature 1: High performance and scalability.</p>
        <p>Feature 2: Easy-to-use interface for all users.</p>
        <p>Feature 3: Secure and reliable architecture.</p>
    </section>

    <section id="video-section">
        <h2>Watch Our Product In Action</h2>
        <video id="video" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="signup">
        <h2>Sign Up For Updates</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
            <input id="email" type="email" name="email" placeholder="Enter your email address" required>
            <input id="submit" type="submit" value="Get Started">
        </form>
    </section>

</body>

</html>
